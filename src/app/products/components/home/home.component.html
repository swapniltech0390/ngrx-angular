<div class="container">
   <div class="title">
      <h1> Welcome to S-Bucket</h1>
   </div>
   <div class="table-container">
      <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

         <!--- Note that these columns can be defined in any order.
           The actual rendered columns are set as a property on the row definition" -->

         <!-- Position Column -->
         <ng-container matColumnDef="Product ID">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let element"> {{element['Product ID']}} </td>
         </ng-container>

         <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element['Name']}} </td>
         </ng-container>

         <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element['Description']}} </td>
         </ng-container>

         <ng-container matColumnDef="Date Created">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element['Date Created']}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </div>
</div>
